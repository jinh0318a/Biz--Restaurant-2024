<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
>
  <section th:fragment="detail" class="detail">
    <h1 th:text="${FINEDUST_LIST.get(0).place}">측정소</h1>
    <ul class="finedust-list">
      <li>
        <span>미세먼지(μg/m3)</span>
        <span>초미세먼지(μg/m3)</span>
        <span>습도(%)</span>
        <span>CO2(ppm)</span>
        <span>측정시간</span>
      </li>
      <li th:each="DUST:${FINEDUST_LIST}" th:attr="data-place=${DUST.place}">
        <span th:text="${DUST.PM10}" class="PM10">미세먼지</span>
        <span th:text="${DUST.PM2_5}" class="PM25">초미세먼지</span>
        <span th:text="${DUST.HUMIDITY}" class="HUMIDITY">습도</span>
        <span th:text="${DUST.CO2}" class="CO2"></span>
        <span th:text="${DUST.COLLECTION_DATE}" class="COLLECTION_DATE"
          >측정시간</span
        >
      </li>
    </ul>
  </section>
</html>
