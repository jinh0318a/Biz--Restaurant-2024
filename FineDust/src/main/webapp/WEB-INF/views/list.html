<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{home}"
>
  <section th:fragment="content" class="list">
    <h1>측정소</h1>
    <form><input type="text" name="station" placeholder="측정소 검색" /></form>
    <ul class="finedust-list">
      <li th:each="DUST:${FINEDUST_LIST}" th:attr="data-place=${DUST.place}">
        <span th:text="${DUST.place}" class="item">측정소</span>
      </li>
    </ul>
  </section>
</html>
